
<div class="content" role="main">
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <card-form-container> 
      <app-credit-card formControlName="creditCard" ></app-credit-card>
      <app-expiration formControlName="cardExpiration" ></app-expiration>
      <app-cvv formControlName="cvv" ></app-cvv>
      <app-card-holder formControlName="cardHolder"></app-card-holder>
    </card-form-container>
    <div class="error-message" *ngIf="!this.form.valid">
      <error-message>The card number is required</error-message>
    </div>
    <button>Submit</button>
  </form>
</div>

<router-outlet></router-outlet>
